<!DOCTYPE html>
<html layout:decorate="~{/layout/error}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{error_404_title}">Not Found</title>
</head>

<body id="page-top">
<!-- Content -->
<div layout:fragment="content">
	<!-- 404 Error Text -->
	<div class="text-center">
		<div class="error mx-auto"
		     data-text="404"
		     th:text="#{error_code_404}">404
		</div>
		<p class="lead text-gray-800 mb-5"
		   th:text="#{error_404_text}">Page Not Found</p>
		<p class="text-gray-500 mb-0"
		   th:text="#{error_404_text_2}">It looks like you found a glitch in the matrix...</p>
		<a th:href="@{/view/home}"
		   th:text="#{error_back_to_home}">&larr; Back to Dashboard
		</a>
	</div>
</div>
<!-- End of Content -->
</body>
</html>
