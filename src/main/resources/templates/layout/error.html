<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge"
	      http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
	      name="viewport">
	<meta content=""
	      name="description">
	<meta content=""
	      name="author">

	<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE"
	       th:text="#{page_title}"></title>

	<!-- Custom fonts for this template-->
	<link href="../vendor/fontawesome-free/css/all.min.css"
	      rel="stylesheet"
	      th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	      type="text/css">
	<link
	 href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	 rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="../css/sb-admin-2.min.css"
	      rel="stylesheet"
	      th:href="@{/css/sb-admin-2.min.css}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

	<!-- Content Wrapper -->
	<div class="d-flex flex-column"
	     id="content-wrapper">

		<!-- Main Content -->
		<div id="content">

			<!-- Topbar -->
			<nav th:replace="fragments/topbar :: topbar" />
			<!-- End of Topbar -->

			<!-- Begin Page Content -->
			<div class="container-fluid"
			     layout:fragment="content">
				<p>Body contents</p>
			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

		<!-- Footer -->
		<footer th:replace="fragments/footer :: footer" />
		<!-- End of Footer -->

	</div>
	<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded"
   href="#page-top">
	<i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"
        type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"
        type="application/javascript"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"
        type="application/javascript"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"
        type="application/javascript"></script>

</body>

</html>
